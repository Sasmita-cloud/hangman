<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="animation.css">
    <title>Hangman</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">  


</head>
<body>

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title"></div>


    <h1>HangMan Ft. Harry Potter</h1>
    
    <h4>Find the hidden word-Enter in small letters only</h4>
    <div class="game-container">
        <!--Here we use svg as every svg element can be animated-->
    <svg height="250" width="200" class="figure-container">
            <!--Rod-->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="40" y1="230" x2="80" y2="230" />

            <!--Head-->
            <circle cx="140" cy="70" r="20" class="figure-part"/>
            <!--Body-->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>

            <!--Arms-->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

            <!--Legs-->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

<!--Container for Final Message-->
<div class="popup-container" id="popup-container">
    <div class="popup">
        <h2 id="final-message">You have WON</h2>
        <button id="play-again">Play Again</button>
    </div>
</div>

        <!--Notification-->
        <div class="notification-container " id="notification-container">
            <p>You have already entered this letter</p>
        </div>

    

    <script src="script.js"></script>

</div>
</section>

</body>
</html>
